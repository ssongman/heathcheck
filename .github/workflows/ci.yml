
name: CI Pipeline

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      person:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      TagVersion:
        description: 'Tag version for Docker image'
        required: true
        default: 'v1.0.0'
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: ${{vars.ACR_NAME}}.azurecr.io/${{vars.PERSONAL_ID}}/healthcheck:${{ github.event.inputs.TagVersion }} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Azure Container Registry
        run: |
          echo ${{ secrets.AZURE_CLIENT_SECRET }} | docker login ${{ vars.ACR_NAME }}.azurecr.io -u ${{ secrets.AZURE_CLIENT_ID }} --password-stdin

      - name: 현재 디렉토리 확인
        run: |
          pwd
          ls -ltr
    
      - name: Build Docker image
        run: |
          echo "IMAGE_NAME: "$IMAGE_NAME
          docker build -t $IMAGE_NAME .

      - name: Push Docker image to ACR
        run: |
          docker push $IMAGE_NAME

      - name: Logout from Azure Container Registry
        run: |
          docker logout ${{ vars.ACR_NAME }}.azurecr.io
